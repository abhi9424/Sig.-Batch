<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decorative Example</title>
<style>
    .line{
        text-decoration:underline;
        text-decoration-color:red;
        text-decoration-style: dashed;
        text-decoration-thickness: 2.5px;
    }
  .decorative::before {
    content: "\2665"; /* Unicode for a heart */
    color: red;
    margin-right: 5px;
  }

  .text-effect::before {
    content: "Before Text";
    color: blue;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  }

  .text-effect::after {
    content: "After Text";
    color: green;
    text-shadow: -2px -2px 5px rgba(0, 0, 0, 0.5);
  }

  .animated::after {
    content: "";
    display: block;
    width: 0;
    height: 2px;
    background-color: red;
    transition: width 0.3s ease;
}

.animated:hover::after {
    width: 100%;
    /* text-decoration: underline; */
  }
</style>
</head>
<body>

<p class="line decorative">I love CSS</p>

<p class="text-effect">This is the main text.</p>

<p class="animated">Hover over me for an animation.</p>
</body>
</html>
