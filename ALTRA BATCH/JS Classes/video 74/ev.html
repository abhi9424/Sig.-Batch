<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        padding: 30px;
        background-color: aqua;
        border: 2px solid red;
        cursor: pointer;
      }
      .childContainer {
        border: 2px solid black;
        padding: 30px;
        margin: 30px;
        background-color: rgb(182, 119, 241);
      }
      .container {
        padding: 30px;
        margin: 20px;
        background-color: rgb(255, 255, 97);
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childContainer">
        <div class="child">hay i am child</div>
      </div>
    </div>
  </body>
  <script>
    document.querySelector(".child").addEventListener("click", (e) => {
      e.stopPropagation();
      alert("child Was Clicked");
    });
    document.querySelector(".childContainer").addEventListener("click", (e) => {
      e.stopPropagation();
      alert("childContainer Was Clicked");
    });
    document.querySelector(".container").addEventListener("click", () => {
      alert("container Was Clicked");
    });

    function getRandomColor() {
      let val1 = Math.ceil(0 + Math.random() * 255);
      let val2 = Math.ceil(0 + Math.random() * 255);
      let val3 = Math.ceil(0 + Math.random() * 255);
      return `rgb(${val1}, ${val2}, ${val3})`;
    }
    setInterval(() => {
      document.querySelector(".container").style.background =
        getRandomColor();
    }, 1000);

    setInterval(() => {
      document.querySelector(".childContainer").style.background =
        getRandomColor();
    }, 1000);

    let a = setInterval(() => {
      document.querySelector(".child").style.background = getRandomColor();
    }, 1000);
    console.log(a);


  </script>
</html>
