<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, video and Media</title>
</head>
<body>

    <video height="250vh" src="./WhatsApp Video 2023-09-11 at 12.34.06 AM.mp4" controls poster="./jamun.webp" loop muted  ></video>
<br>
    <audio src="./WhatsApp Video 2023-09-11 at 12.34.06 AM.mp4" controls muted loop preload="auto" ></audio>

    <br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="Sample SVG">
    <br>
    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(255, 136, 0);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <iframe src="./WhatsApp Video 2023-09-11 at 12.34.06 AM.mp" height="300"  frameborder="1"></iframe>

    <iframe height="315" src="https://www.youtube.com/embed/fRgMLnsJaQE?si=TcGnxsuNLV8Fu-Ih&amp;start=125" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
